          * Photoshop
          * Adobe XD
          * Illustrator

  - title: Growth # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Growth Process
        # link_text: Project Website
        additional_links:
          - title: Growth Process
            icon: fab fa-github
            url: https://github.com/hyungook
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          끊임없는 성장을 꿈꿉니다.
        description: | # this will include new lines to allow paragraphs
          코리아 it 아카데미 학원에서 프론트엔드 6개월 과정과 SBS 아카데미 반응형 웹 6개월 수업을 수료하였고, 학원 외에도 부족한 부분을 보완하기 위해 인프런, 드림코딩 등의 온라인 강의를 통해 꾸준히 학습하고 있습니다.
          그리고, 온라인/오프라인 스터디를 진행하며 스터디원들과 개발 지식/노하우/개발 트렌드 등을 나누며 간단한 토이 프로젝트나 클론 코딩을 진행하며 개발자로서의 능력을 키워가고 있습니다.

  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Eland Group
        caption: 2018 - 2020
        sub_title: Contents Design
        quote: >
          Deliver the joy of seeing through a sensuous design.
        description: | # this will include new lines to allow paragraphs
          이랜드그룹 인하우스 팀 내에서 이랜드 그룹의 전반적인 콘텐츠 디자인(그래픽, 편집, 로고 등) 업무를 하였습니다.
          사내 홈페이지, 그룹 공식 블로그, 공식 SNS 콘텐츠 디자인과 공식 유튜브 로고 및 기타 그래픽을 제작했습니다.

