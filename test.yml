        # link_text: Project Website
        additional_links:
          - title: 자석 같은 남자
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          인사성이 밝습니다 :)
        description: | # this will include new lines to allow paragraphs
          “성실함은 곧 경쟁력이다.” 어릴 적부터 아버지께서 항상 하신 말씀입니다. 저는 초등학교 때부터 개근상은 물론이고, 중학교 때 교실에 반에 열쇠를 담당할 정도로 성실함 하나는 자신 있게 얘기할 수 있습니다. 자연스럽게 성인이 되어서도 항상 수업시간 20분 전, 과제제출은 정해진 시간보다 사전에 했습니다. 이러한 성격으로 학과 내에서 최고의 성적도 받았고, 교수님들과 친구들 사이에 깊은 신뢰를 얻게 되었습니다. 이러한 경험이 회사에 이 바지하는 것에 크게 도움이 될 것입니다.
  

  - title: Career_1 # Title for the section
    layout: top-middle
        title: Career_1
        # link_text: Project Website
        additional_links:
          - title: GOP 대대인사계원
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          General Outpost(GOP)
        description: | # this will include new lines to allow paragraphs
          저는 강원도 양구 해발 1,220m의 산 정상에 위치한 21사단 GOP 부대에서 <mark>대대 인사계원</mark>으로 군 복무를 했습니다. 대대 인사계원이라고 하면 흔히들 행정병이라고 생각하지만, 주간에는 대대 인사계원으로서의 업무를 수행하였고 야간에는 부대 인원 부족으로 인해 GOP 축선 경계근무 지원을 다녀왔으며, 그리고 GOP 철수 후 FEBA 부대에서는 유격훈련과 혹한기 훈련, 위병소 근무까지. GOP 부대 복무 군인으로서 경험할 수 있는 모든 경험을 했습니다.
          본래의 직책인 대대 인사계원의 업무는 부대의 모든 병사의 신상정보 관리와 간부, 병사의 휴가 그리고 근무 수당 상신, 부대 행사 계획 등을 총괄/관리하는 업무를 하는 것입니다. 책임과 부담감을 갖는 업무이기에 대대 인사계원의 업무에만 집중을 해도 하루가 부족하지만 부대의 사정상 그렇지는 못 하였습니다.
          군대는 포기하고 싶다고 포기하고, 그만두고 싶다고 해서 그만 둘 수 있는 집단이 아니라 생각합니다. 자신의 맡은 임무는 어떻게 해서든 해결하고 책임을 져야하는 곳 입니다. 저는‘나’혼자서는 해결할 수 없는 일들이 많다는 것을 알고 있습니다. 간혹 혼자서는 해결할 수 없는 업무가 주워졌을 때에는 동료에게 도움을 요청하였고, 저와 동료는 서로‘협력’ 하여 문제를 해결해 맡은 임무를 잘 해결하였으며 간부들과 병사들에게 인정받는 병사가 되었습니다.
          어려움이 닥쳤을 때 포기하지 않고 끝까지 해결하기 위해 노력할 수 있었던 것은 나에게 주어진 업무에 대한 책임감과 혼자서는 할 수 없는 일도 동료와 함께‘협력’한다면 충분히 해결할 수 있다는 믿음 때문이었습니다.

  - title: Career_2 # Title for the section
    layout: top-middle
        title: Career_2
        # link_text: Project Website
        additional_links:
          - title: 취업
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          the Eland Group Contents Designer
        description: | # this will include new lines to allow paragraphs
          대학 재할시절 저의 꿈은 웹 퍼플리셔였습니다.
          4학년 졸업작품을 반응형 웹 제작으로 진행하면서 그 꿈을 키워갔었습니다.
          강남 sbs 아카데미에서 반응형 웹 6개월 과정 수업을 통해 배운 html, css, jquery를 활용하여 반응형 웹을 제작하였는데,
          내가 원하고 생각한 대로 구현할 수 있는 웹 코딩이에 큰 재미와 흥미를 느끼며, 힘든 줄 모르고 열심히 반응형 웹 디자인에 몰입했었습니다.
          그 덕분에 그 해 1,2학기 올 A+ 4.5 만점이라는 좋은 결실를 맺을 수 있었고, 재미와 흥미를 느낀 후에 좋은 결과까지 얻어 코딩에 대한 재미는 점점 더 커지고 있었습니다. 
          웹 퍼블리셔를 꿈꾸며  코딩 공부를 하던 중에 어떤 계기로 안정적이며 괜찮은 복지의 회사에 입사할 수 있는 기회가 생겨 웹 개발과는 별개의 생활을 하게 되었습니다.
          취업 후 이랜드 그룹의 전반적인 콘텐츠 제작 업무를 하며, 나름 안정적인 삶을 살고 있었지만 마음 한 켠에는 해소되지 않은 갈증이 남아 있었습니다.
          업무가 즐겁진 않았지만  함께 일하는 동기들 그리고 선후배분들과의 합이 너무 좋았고, 안정적이라는 장점 때문에 버틸 수 있었다고 생각합니다.
          하지만, 10년 뒤의 제 모습을 그려보니 그 삶은 제가 원하고 꿈꾸던 모습이 아니라 판단하였습니다.
          더 늦기 전에 다시 개발자에 대한 꿈을 키우기 위해 주말과 퇴근 후의 시간을 모두 투자하며 <mark>프론트엔드 개발자</mark>를 준비하고 있습니다.

